{% extends 'layout/base.html'%}

{% block content%}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST">
                <h1>{{tarea.titulo}}</h1>
                {{error}}
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">Actualizar</button>
            </form>
            <form action="{% url 'borrar_tarea' tarea.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-primary">Borrar</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
