{% extends 'layout/base.html'%}

{% block content%}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST" class="card card-body text-center">
                <h1>Crear Usuario</h1>
                {{error}}
                {% csrf_token %}
                {{form.as_p}}

            </form> 
        </div>
    </div>
</main>

{% endblock %}
